{% extends "header.html" %}
{% block body %}
<body>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-8 text-center">
                {% if first and second %}
                <h1>Search for {{ first }} by {{second }} </h1>
                {% endif %}
                <hr>
                <form role = "form" action="/setresults" method="POST">
                    <input type="text" class="form-control" placeholder="" id="search" name="searchtext">
                    <button type="submit" id="searchbutton" class="btn btn-default">Search</button>
                </form>
            </div>
            <div class="col-sm-2 sidenav"></div>
        </div>
    </div>
    <footer class="container-fluid text-center">
        <p></p>
    </footer>
</body>
{% endblock %}
