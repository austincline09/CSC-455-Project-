{% extends "header.html" %}
{% block body %}
<body>
    <style>
     .hovereffect {
width:100%;
height:100%;
float:left;
overflow:hidden;
position:relative;
text-align:center;
cursor:default;
}

.hovereffect .overlay {
width:100%;
height:100%;
position:absolute;
overflow:hidden;
top:0;
left:0;
opacity:0;
background-color:rgba(0,0,0,0.5);
-webkit-transition:all .4s ease-in-out;
transition:all .4s ease-in-out
}

.hovereffect img {
display:block;
position:relative;
-webkit-transition:all .4s linear;
transition:all .4s linear;
}

.hovereffect h2 {
text-transform:uppercase;
color:#fff;
text-align:center;
position:relative;
font-size:17px;
background:rgba(0,0,0,0.6);
-webkit-transform:translatey(-100px);
-ms-transform:translatey(-100px);
transform:translatey(-100px);
-webkit-transition:all .2s ease-in-out;
transition:all .2s ease-in-out;
padding:10px;
}

.hovereffect a.info {
text-decoration:none;
display:inline-block;
text-transform:uppercase;
color:#fff;
border:1px solid #fff;
background-color:transparent;
opacity:0;
filter:alpha(opacity=0);
-webkit-transition:all .2s ease-in-out;
transition:all .2s ease-in-out;
margin:50px 0 0;
padding:7px 14px;
}

.hovereffect a.info:hover {
box-shadow:0 0 5px #fff;
}

.hovereffect:hover img {
-ms-transform:scale(1.2);
-webkit-transform:scale(1.2);
transform:scale(1.2);
}

.hovereffect:hover .overlay {
opacity:1;
filter:alpha(opacity=100);
}

.hovereffect:hover h2,.hovereffect:hover a.info {
opacity:1;
filter:alpha(opacity=100);
-ms-transform:translatey(0);
-webkit-transform:translatey(0);
transform:translatey(0);
}

.hovereffect:hover a.info {
-webkit-transition-delay:.2s;
transition-delay:.2s;
}
    </style>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav"></div>
            <div class="col-sm-8 text-center">
                <!--<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">-->
                <div class="hovereffect">
                    <div id="banner-load"></div>

                    <!--New images on load -->
                    <script>
                    //Add your images, we'll set the path in the next step
                        var images = ['watsky.jpg', 'beatles.jpg', 'childish_gambino.jpg', 'g-eazy.jpg', 'logic.jpg', 'aer.jpg', 'kid_cudi.jpg'];

                        function foo(){
                            $('#banner-load').empty();
                            var im = $('<img class="img-responsive" height=100% width=100% src="static/images/' + images[Math.floor(Math.random() * images.length)] + '">');
                            $('#banner-load').append(im);
                            setTimeout(foo, 2000);
                        }
                        foo();

                    </script>
                    <h2>hover over picture to begin</h2>
                    <div class="overlay">
                        <a class="info" href="/start">Click here to start your search.</a>
                    </div>
                </div>
                <!--</div>-->
            </div>
        </div>
        </div>
</body>
{% endblock %}
